<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tebakin - Game Tebak Gambar Edukatif 3D</title>
  <meta name="description" content="Game tebak gambar edukatif interaktif 3D. Tebakin aja dulu!" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#dc2743" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Tebakin <span class="threeD">3D Pro+</span></h1>
      <div class="toggles">
        <button id="toggle-sound">🔊</button>
        <button id="toggle-theme">🌗</button>
        <button id="challenge-mode-btn">⏳</button>
        <button id="daily-reward-btn">🎁</button>
        <button id="share-score-btn">📤</button>
      </div>
    </header>
    <main>
      <div class="image-3d">
        <img id="game-image" src="" alt="Gambar Soal" class="blur" />
      </div><div id="text-input-area">
    <input type="text" id="answer-input" placeholder="Ketik jawaban..." />
    <button id="submit-answer">Jawab</button>
  </div>

  <div class="options" id="options"></div>

  <div class="status-bar single-line">
    ❤️ <b id="lives">3</b>
    ⏱️ <b id="timer">15</b>s
    🏅 Level: <b id="level">1</b>
    💯 Skor: <b id="score">0</b>
    🪙 Koin: <b id="coins">0</b>
  </div>

  <div class="actions">
    <button id="hint">💡 Hint</button>
    <button id="next">➡️ Lanjut</button>
  </div>

  <div class="leaderboard">
    <h2>🏆 Papan Skor</h2>
    <p>Skor Tertinggi: <b id="highscore">0</b></p>
    <p>Total Bermain: <span id="totalPlayed">0</span></p>
    <p>Akurasi: <span id="accuracy">0</span>%</p>
  </div>

  <div class="badges">
    <h2>🎖 Badge Pencapaian</h2>
    <div id="badge-list"></div>
  </div>

  <div class="stats">
    <h2>📊 Statistik Kamu</h2>
    <p>Total Main: <span id="stat-played">0</span></p>
    <p>Benar: <span id="stat-correct">0</span></p>
    <p>Salah: <span id="stat-wrong">0</span></p>
    <p>Akurasi: <span id="stat-accuracy">0</span>%</p>
  </div>
</main>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <p id="popup-text"></p>
    <button id="popup-close">OK</button>
  </div>
</div>

<footer>
  <nav class="main-nav">
    <a href="#">Tentang</a> |
    <a href="#">Privasi</a> |
    <a href="#">Kontak</a>
  </nav>
  <p>&copy; 2025 Tebakin by FASIM</p>
</footer>

  </div>  <!-- 🔊 AUDIO LENGKAP --><audio id="audio-click" src="click.mp3" preload="auto"></audio> <audio id="audio-wrong" src="wrong.mp3" preload="auto"></audio> <audio id="audio-correct" src="correct.mp3" preload="auto"></audio> <audio id="audio-timer" src="timer.mp3" preload="auto"></audio> <audio id="audio-popup" src="popup.mp3" preload="auto"></audio> <audio id="audio-levelup" src="levelup.mp3" preload="auto"></audio> <audio id="bgm" src="bgm.mp3" preload="auto" loop></audio>

  <script src="script.js"></script></body>
</html>
